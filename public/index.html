<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Органайзер</title>
    <link rel="shortcut icon" href="images/organizer-favicon.png" type="image/png">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
</head>
<body>

<div class="container">
    <div class="row">
        <button class="btn btn-outline-dark" style="position: absolute; right: 10px; top: 10px" onclick="Exit()">Выйти</button>
        <div class="col-lg-12">

            <!-- Основная страница -->
            <div class="card" id="main">
                <div class="card-body">
                    <h1 class="card-title">Органайзер</h1>
                    <hr>
                    <button class="btn btn-outline-danger btn-lg w-100 btn-menu" onclick="goTo('#reg',500)">Регистрация</button>
                    <button class="btn btn-outline-danger btn-lg w-100 btn-menu" onclick="goTo('#auth',500)">Авторизация</button>
                </div>
            </div>

            <!-- Страница регистрации -->
            <div class="card" id="reg" style="display: none">
                <div class="card-body">
                    <h1 class="card-title">Регистрация</h1>
                    <hr>
                    <div class="form-group">
                        <label for="signup_name">Имя</label>
                        <input class="form-control input-lg" id="signup_name" type="text">
                    </div>
                    <div class="form-group">
                        <label for="signup_surname">Фамилия</label>
                        <input class="form-control input-lg" id="signup_surname" type="text">
                    </div>
                    <div class="form-group">
                        <label for="signup_email">Почта</label>
                        <input class="form-control input-lg" id="signup_email" type="text">
                    </div>


                    <div class="form-group">
                        <label for="signup_pass">Пароль</label>
                        <input class="form-control input-lg" id="signup_pass" type="password">
                    </div>

                    <button class="btn btn-outline-danger w-100 btn-menu" onclick="signUp()">Зарегистрироваться</button>
                    <button class="btn btn-outline-danger w-100 btn-menu" onclick="goTo('#main',500)">Назад</button>
                </div>
            </div>

            <!-- Страница авторизации -->
            <div class="card" id="auth" style="display: none">
                <div class="card-body">
                    <h1 class="card-title">Авторизация</h1>
                    <hr>
                    <div class="form-group">
                        <label for="login_email">Почта</label>
                        <input class="form-control input-lg" id="login_email" type="text">
                    </div>

                    <div class="form-group">
                        <label for="login_pass">Пароль</label>
                        <input class="form-control input-lg" id="login_pass" type="password">
                    </div>

                    <button class="btn btn-outline-danger w-100 btn-menu" onclick="Login()">Войти</button>
                    <button class="btn btn-outline-danger w-100 btn-menu" onclick="goTo('#main',500)">Назад</button>
                </div>
            </div>


            <!-- UserDashboard -->
            <div class="card" id="todo">
                <div class="card-body">
                    <h1 class="card-title">Список задач</h1>

                    <div class="row">
                        <div class="col-12" style="max-height: 400px; overflow-y: scroll;">
                            <div class="list-group" id="list-tab" role="tablist" >

                            </div>
                        </div>
                    </div>

                    <hr>

                    <div class="row">
                        <div class="col-12" style="min-height: 150px;">
                            <p class="lead" id="todo-content">

                            </p>
                        </div>
                    </div>

                    <div class="row">
                        <div class="d-flex">
                            <button class="btn btn-outline-warning btn-lg" style="position: absolute; left: 10px; bottom: 10px" id="todo-create" onclick="createTask()">Добавить задачу</button>
                            <button class="btn btn-outline-danger btn-lg" style="position: absolute; right: 10px; bottom: 10px" id="todo-delete" onclick="deleteTask(this.value)">Удалить</button>
                        </div>


                    </div>


                </div>
            </div>

            <!-- AdminDashboard -->
            <div class="card" id="admin">
                <div class="card-body">
                    <h1 class="card-title">Пользователи</h1>

                    <div class="row">
                        <div class="col-12" style="max-height: 400px; overflow-y: scroll;">
                            <div class="list-group" id="list-tab-users" role="tablist" >

                            </div>
                        </div>
                    </div>

                    <hr>

                    <div class="row">
                        <div class="col-12" style="max-height: 400px; overflow-y: scroll;">
                            <h1 class="card-title">Задачи пользователя</h1>
                            <div class="list-group" id="list-tab-tasks" role="tablist" >

                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="d-flex">
                            <button class="btn btn-outline-warning btn-lg" id="btn-manage-task" style="position: absolute; left: 10px; bottom: 10px" value="" onclick="manageTask(this.value,$(this).attr('data-title'))">Управление задачей</button>
                            <button class="btn btn-outline-danger btn-lg" id="btn-manage-user" style="position: absolute; right: 10px; bottom: 10px" value="" onclick="manageUser(this.value)">Управление пользователем</button>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>

<span style="position: absolute; right: 10px;bottom: 0"> v1.2</span>
<script src="socket.io/socket.io.js"></script>
<script>
    //вивод notification на экран
    const Toast = Swal.mixin({
        toast: true,
        position: 'top-end',
        showConfirmButton: false,
        timer: 3000,
        timerProgressBar: true,
        didOpen: (toast) => {
            toast.addEventListener('mouseenter', Swal.stopTimer)
            toast.addEventListener('mouseleave', Swal.resumeTimer)
        }
    })
    function Show(type,message) {
        Toast.fire({
            icon: type,
            title: message
        })
    }
</script>
<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="client.js"></script>
<script src="scripts/main.js"></script>
</body>
</html>
